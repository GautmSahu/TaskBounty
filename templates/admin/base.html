{% if request.user.is_authenticated and request.user.is_superuser %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Bounty</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .content {
                flex: 1;
            }
            .navbar {
                background-color: #343a40;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Task Bounty</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'app_create' %}">Add App</a></li>
                        <li class="nav-item"><a class="nav-link" href="/auth/logout/">Logout ({{ user.username }})</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-top: 30%;">
            <div class="container text-center">
                <a class="navbar-brand mx-auto" href="{% url 'home' %}">
                    <h5>Copyright Task Bounty</h5>
                </a>
            </div>
        </nav>
    </body>
    </html>
{% else %}
        <h2>Permission Denied.</h2>
{% endif %}
